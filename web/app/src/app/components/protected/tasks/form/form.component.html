<p>
  <mat-toolbar color="primary">
    <span *ngIf="!task">Nova Tarefa</span>
    <span *ngIf="task">Alterar Tarefa</span>
  </mat-toolbar>
</p>

<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input
          matInput
          formControlName="title"
          placeholder="Título"
        >
        <mat-error *ngIf="form?.get('title')?.invalid && form?.get('title')?.hasError('required')">
          Título é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input
          matInput
          formControlName="description"
          placeholder="Descriçãi"
        >
        <mat-error *ngIf="form?.get('description')?.invalid && form?.get('title')?.hasError('description')">
          Descrição é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data da conclusão prevista</mat-label>
        <input
          matInput
          formControlName="dt_expected_completion"
          [matDatepicker]="picker"
        >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form?.get('dt_expected_completion')?.invalid && form?.get('title')?.hasError('dt_expected_completion')">
          Data da conclusão prevista é obrigatório
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
    </form>
  </mat-card-content>
</mat-card>
