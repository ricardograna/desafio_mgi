<div class="login-container">

  <mat-card>
    <mat-card-title>Registrar usuário</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Nome"
          >
          <mat-error *ngIf="registrationForm?.get('name')?.invalid && registrationForm?.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="E-mail">
          <mat-error *ngIf="registrationForm?.get('email')?.invalid && registrationForm?.get('email')?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="registrationForm?.get('email')?.invalid && registrationForm?.get('email')?.hasError('email')">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Senha">
          <mat-error *ngIf="registrationForm?.get('password')?.invalid && registrationForm?.get('password')?.touched">
            Senha é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirme a senha</mat-label>
          <input type="password" matInput formControlName="password_confirmation" placeholder="Senha">
          <mat-error *ngIf="registrationForm?.get('password_confirmation')?.invalid && registrationForm?.get('password_confirmation')?.touched">
            Confirmação de senha é obrigatório
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Registrar</button>
      </form>
  </mat-card-content>
</mat-card>
